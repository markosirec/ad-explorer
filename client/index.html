<!DOCTYPE html>
<html>
    <head>
        <title>Ad Explorer mobile web client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="./css/adxp.css" />
    </head>
    <body>
        <div id="header">
            <a href="#" id="back-button"></a>
            <a href="#" id="refresh-button"></a>
        </div>
        
        <ul id="items">
            <li class="folder">
                <div class="icon"></div>
                <div class="holder">
                    <div class="title">Video ads</div>
                </div>
                <div class="clear"></div>
            </li>
            
            <li class="file">
                <div class="icon"></div>
                <div class="holder">
                    <div class="title">800x400</div>
                    <div class="small-text">Web banner<br>12/5/2004</div>
                </div>
                <div class="clear"></div>
            </li>

        </ul>
        
        <ul id="items-template">
            <li data-id="" data-type="" data-url="">
                <img class="list-icon" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="./images/icon_{type}.png">
                <div class="title"></div>
                <div class="last-update"></div>
            </li>
        </ul>
    </body>
</html>
