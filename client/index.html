<!DOCTYPE html>
<html>
    <head>
        <title>Ad Explorer (AX)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="./css/ax.min.css" />
    </head>
    <body>
        
        <div id="loading-screen">
            <div>
                Loading ...
            </div>
        </div>
        
        <div id="header">
            <div id="back-button"></div>
            <div id="logo">AX</div>
            <div id="refresh-button"></div>
        </div>
        
        <ul id="items"></ul>
        
        <ul id="items-template">
            
            <li class="folder">
                <div class="icon"></div>
                <div class="holder">
                    <div class="title"></div>
                </div>
                <div class="clear"></div>
            </li>
            
            <li class="file">
                <div class="icon"></div>
                <div class="holder">
                    <div class="title"></div>
                    <div class="small-text">
                        <div class="format"></div>
                        <div class="date">
                    </div>  
                    </div>
                </div>
                <div class="clear"></div>
            </li>
        </ul>

        <script src="./js/src/jquery-2.1.1.js"></script>
        <script src="./js/src/ax.js"></script>
    </body>
</html>
