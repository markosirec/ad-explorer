<!DOCTYPE html>
<html>
    <head>
        <title>Ad Explorer mobile web client</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
        <link rel="stylesheet" href="./css/adxp.css" />
    </head>
    <body>
        <div id="header">
            <div id="back-button"> .. / Nike ads /</div>
            <div id="refresh-button"></div>
        </div>
        
        <ul id="items">
            

        </ul>
        
        <ul id="items-template">
            
            <li class="folder">
                <div class="icon"></div>
                <div class="holder">
                    <div class="title">Video ads</div>
                </div>
                <div class="clear"></div>
            </li>
            
            <li class="file">
                <div class="icon"></div>
                <div class="holder">
                    <div class="title">800x400</div>
                    <div class="small-text">
                        <div class="format"></div>
                        <div class="date">12/5/2004
                    </div>  
                    </div>
                </div>
                <div class="clear"></div>
            </li>
            
            <!--<li data-id="" data-type="" data-url="">
                <img class="list-icon" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="./images/icon_{type}.png">
                <div class="title"></div>
                <div class="last-update"></div>
            </li> -->
        </ul>
        
        <div id="loading-screen">
            Loading ...
        </div>
        
        <script src="./js/jquery-2.1.1.min.js"></script>
        <script src="./js/adxp.js"></script>
    </body>
</html>
